<!DOCTYPE html>
<html>

<head>
    <script>
        function greeting() {
            let name = prompt("Please input your name");
            window.alert('Hello ' + name);
            document.getElementById('demo').innerHTML = "Hello " + name;
        }

        function changeTored() {
            document.getElementById('demo').style.color = "red";
        }

        function changeToDog() {
            document.getElementById('image').src = "dog.png";
        }

        function changeToCat() {
            document.getElementById('image').src = "cat.png";
        }
    </script>
</head>

<body>

    <h2>My First JavaScript</h2>

    <button type="button" onclick="greeting()">
    Click me to greeting.</button>
    <button type="button" onclick="changeTored()">
    Click to change the color of text</button>
    <p id="demo"></p>
    <button type="button" onclick="changeToDog()">
        Change to Dog
    </button>
    <button type="button" onclick="changeToCat()">
        Change to Cats
    </button>
    <img id="image" src="cat.png">
</body>

</html>
